name: any2json-llm-classifier

on:
    push:
        branches:
            - '**'
            - "!main"
        paths:
            - any2json/**
            - .github/workflows/any2json-llm-classifier.yml

jobs:
    build:
        uses: ./.github/workflows/maven-build.yml
        with:
            service: any2json-llm-classifier

    test:
        needs: [build]
        uses: ./.github/workflows/maven-test.yml
        with:
            service: any2json-llm-classifier
        secrets: inherit
