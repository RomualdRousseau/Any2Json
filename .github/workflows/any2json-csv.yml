name: any2json-csv

on:
    push:
        branches:
            - '**'
            - "!main"
        paths:
            - shuju/**
            - .github/workflows/any2json-csv.yml

jobs:
    build:
        uses: ./.github/workflows/maven-build.yml
        with:
            service: any2json-csv

    test:
        needs: [build]
        uses: ./.github/workflows/maven-test.yml
        with:
            service: any2json-csv
        secrets: inherit
